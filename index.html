
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptowin365</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 40px; }
        h1 { color: #00ffcc; }
        .lang { margin: 20px 0; }
        .lang button { margin: 0 5px; padding: 10px 15px; cursor: pointer; background: #00ffcc; border: none; border-radius: 5px; }
        .content { margin-top: 30px; font-size: 1.2em; }
        .cta-button { margin-top: 30px; padding: 15px 30px; font-size: 1.2em; background: #ffcc00; border: none; border-radius: 5px; cursor: pointer; color: #111; }
    </style>
</head>
<body>
    <h1>Cryptowin365</h1>
    <div class="lang">
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('fr')">Français</button>
        <button onclick="setLang('ar')">العربية</button>
    </div>
    <div class="content" id="content">
        💰 This guy made $2,800 in 7 days using only his phone. No skills needed. Click below and start winning!
    </div>
    <a href="https://cryptowin365.com"><button class="cta-button" id="cta">Start Earning Now</button></a>

    <script>
        const translations = {
            en: {
                content: "💰 This guy made $2,800 in 7 days using only his phone. No skills needed. Click below and start winning!",
                cta: "Start Earning Now"
            },
            fr: {
                content: "💰 Ce gars a gagné 2 800 $ en 7 jours avec son téléphone. Aucune compétence requise. Cliquez ci-dessous et commencez à gagner !",
                cta: "Commencer à Gagner"
            },
            ar: {
                content: "💰 هذا الشخص ربح 2800 دولار في 7 أيام باستخدام هاتفه فقط. بدون خبرة. اضغط أدناه وابدأ الربح!",
                cta: "ابدأ الربح الآن"
            }
        };
        function setLang(lang) {
            document.getElementById('content').innerText = translations[lang].content;
            document.getElementById('cta').innerText = translations[lang].cta;
        }
    </script>
</body>
</html>
